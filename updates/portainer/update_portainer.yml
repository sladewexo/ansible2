---
- name: Upgrade Portainer Server
  hosts: Portainer-Server
  become: true
  tasks:
    - name: Stop Portainer
      shell: docker stop portainer 

    - name: Remove Portainer
      shell: docker rm portainer

    - name: Download newest Portainer 
      shell: sudo docker pull portainer/portainer-ee::latest 

    - name: Run Portainer 
      shell: docker run -d -p 8000:8000 -p 9443:9443 --name=portainer --restart=always -v /var/run/docker.sock:/var/run/docker.sock -v portainer_data:/data portainer/portainer-ee:latest
